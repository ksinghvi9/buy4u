<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="richie-farm.css">
</head>
<body>
    <header>
        <div class="head">
            <a id="logo" href="code.html">buy4u.in</a>
            <a style="color: white;" href="#">Account</a>
            <a style="color: white;" href="#">My Cart</a>
            <a style="color: white;" href="#">Contact us</a>
            <input type="text" placeholder="Search here"/>
            <button style="color: black; background-color: rgb(157, 157, 157);">Search</button>
        </div>
    </header>
    <br>
    <br>
    <div class="richie-list">
        <div id="lv">
            <img src="lv.jpeg" alt="lv">
            <p>Louis Vuitton Bag</p>
            <p class="price">$1200</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="gucci">
            <img src="gucci.jpeg" alt="gucci">
            <p>Gucci Sunglasses</p>
            <p class="price">$800</p>
            <button class="btn">Add to Cart</button>    
        </div>
        <div id="rolex">
            <img src="rolex1.jpeg" alt="rolex">
            <p>Rolex Watch</p>
            <p class="price">$15000</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="prada">
            <img src="prada.jpeg" alt="prada">
            <p>Prada Shoes</p>
            <p class="price">$600</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="chanel">
            <img src="chanel.jpeg" alt="chanel">
            <p>Chanel Perfume</p>
            <p class="price">$300</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="hermes">
            <img src="hermes.jpeg" alt="hermes">
            <p>Hermes Scarf</p>
            <p class="price">$400</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
