<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="techy-farm.css">
</head>
<body>
    <header>
        <div class="head">
            <a id="logo" href="code.html">buy4u.in</a>
            <a class="head-sub" href="account.html">Account</a>
            <a class="head-sub" href="#">My Cart</a>
            <a class="head-sub" href="#">Contact us</a>
            <input type="text" placeholder="Search here" />
            <button style="color: black; background-color: rgb(157, 157, 157);">Search</button>
        </div>
    </header>
    <br>
    <br>
    <div class="tech-list">
        <div id="apple">
            <img src="apple.jpeg" alt="apple">
            <p>iPhone 17 Pro Max</p>
            <p class="price">$999</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="dell">
            <img src="dell.jpeg" alt="dell">
            <p>Dell ryzen i9</p>
            <p class="price">$599</p>
            <button class="btn">Add to Cart</button>    
        </div>
        <div id="smartwatch">
            <img src="smartwatch.jpeg" alt="Smartwatch">
            <p>Smartwatch</p>
            <p class="price">$199</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="Sony">
            <img src="Sony.jpeg" alt="Sony">
            <p>Wireless Sony</p>
            <p class="price">$149</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="samsung">
            <img src="samsung.jpeg" alt="Samsung">
            <p>S25 ultra</p>
            <p class="price">$989</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div id="speaker">
            <img src="speaker.jpeg" alt="speaker">
            <p>Marshall Speaker</p>
            <p class="price">$529</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
